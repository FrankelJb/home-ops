---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: homepage
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    config:
      useExistingConfigMap: homepage-config
    # This enables the service account to access the necessary resources
    enableRbac: true
    env:
      TZ: ${TIMEZONE}
      LOG_LEVEL: debug
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.10@sha256:ae907f405ae8de9c805828d1684d936756ea0e933a83d184b924515ab7c01ac2
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host home.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: "homepage-config"
    # The service account is necessary to allow discovery of other services
    serviceAccount:
      create: true
      name: homepage
    persistence:
      images:
        enabled: true
        mountPath: /app/public/images
        path: ${NFS_PATH}/homepage/images
        server: ${NFS_HOST}
        type: nfs
      logos:
        enabled: true
        mountPath: /app/public/icons
        path: ${NFS_PATH}/homepage/icons
        server: ${NFS_HOST}
        type: nfs
