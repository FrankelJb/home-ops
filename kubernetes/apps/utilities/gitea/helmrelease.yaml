---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gitea
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 7.0.4
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    gitea:
      admin:
        existingSecret: gitea-admin-secret
      config:
        additionalConfigSources:
          - secret:
              secretName: gitea-config-database-secret
        server:
          LANDING_PAGE: login
          ROOT_URL: https://gitea.${ROOT_DOMAIN}
          SSH_DOMAIN: &host gitea.${ROOT_DOMAIN}
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-pvc
    service:
      ssh:
        port: 2222
