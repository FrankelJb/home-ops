---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gitea
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: *app
      version: 9.5.1
      sourceRef:
        kind: HelmRepository
        name: *app
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    gitea:
      admin:
        existingSecret: gitea-admin-secrets
      config:
        database:
          DB_TYPE: postgres
          HOST: ${POSTGRESQL_HOST}
        migrations:
          ALLOWED_DOMAINS: gitea.carbon.${ROOT_DOMAIN}
        server:
          LANDING_PAGE: login
          ROOT_URL: https://gitea.${ROOT_DOMAIN}
          SSH_DOMAIN: &host gitea.${ROOT_DOMAIN}
    ingress:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false
    persistence:
      enabled: true
      existingClaim: gitea-pvc
    service:
      ssh:
        port: 2222
  valuesFrom:
    - kind: Secret
      name: gitea-config-database-secret
      targetPath: gitea.config.database.NAME
      valuesKey: NAME
    - kind: Secret
      name: gitea-config-database-secret
      targetPath: gitea.config.database.PASSWD
      valuesKey: PASSWD
    - kind: Secret
      name: gitea-config-database-secret
      targetPath: gitea.config.database.USER
      valuesKey: USER
