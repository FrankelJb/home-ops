---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.5
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: ${TIMEZONE}
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    ingress:
      enabled: true
      className: nginx
      hosts:
        - &host k8s.${ROOT_DOMAIN}
      tls:
        - hosts:
            - *host
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
