---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.52.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - &host grafana.${ROOT_DOMAIN}
      tls:
        - hosts:
            - *host
    admin:
      existingSecret: grafana-admin-secret
    grafana.ini:
      server:
        root_url: https://grafana.${ROOT_DOMAIN}
      analytics:
        check_for_updates: false
      auth:
        signout_redirect_url: https://auth.${ROOT_DOMAIN}/logout
        oauth_auto_login: true
      auth.basic:
        disable_login_form: false
      auth.generic_oauth:
        enabled: true
        name: Authelia
        client_id: grafana
        client_secret: ${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}
        scopes: openid profile email groups
        empty_scopes: false
        auth_url: https://auth.${ROOT_DOMAIN}/api/oidc/authorization
        token_url: https://auth.${ROOT_DOMAIN}/api/oidc/token
        api_url: https://auth.${ROOT_DOMAIN}/api/oidc/userinfo
        login_attribute_path: preferred_username
        groups_attribute_path: groups
        name_attribute_path: name
        use_pkce: true
        role_attribute_path: |
          contains(groups[*], 'admins') && 'Admin' || contains(groups[*], 'people') && 'Viewer'
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        deleteDatasources:
          - name: Loki
            orgId: 1
          - name: Alertmanager
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://kube-prometheus-stack-prometheus.utilities:9090
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.utilities:3100
    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/1860-node-exporter-full/
        node-exporter:
          gnetId: 1860
          revision: 29
          datasource: Prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        # folderAnnotation: grafana_folder
        # provider:
        #   foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
