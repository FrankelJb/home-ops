---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 35.159.7
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      LOG_LEVEL: debug
    existingSecret: renovate-env
    image:
      repository: ghcr.io/renovatebot/renovate
      tag: 36.9.1@sha256:34ec38365111300d63131b196cc3de9834e72f9c5e2a71c2d9d3cc288c590c0e
      pullPolicy: IfNotPresent
    cronjob:
      schedule: "0 */6 * * *"
    renovate:
      config: |
        {
          "$schema": "https://docs.renovatebot.com/renovate-schema.json",
          "platform": "gitea",
          "dependencyDashboard": true,
          "printConfig": true,
          "repositories": [
              "gitea_admin/home-ops"
          ],
        }
