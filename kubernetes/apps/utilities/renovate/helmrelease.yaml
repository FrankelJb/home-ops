---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 36.40.4
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      LOG_LEVEL: debug
    existingSecret: renovate-env
    image:
      repository: ghcr.io/renovatebot/renovate
      tag: 36.42.1@sha256:464b9a09565e4b49d6d5d02fd7b805adc7b95b4196694b1b43dab9ee283a641d
      pullPolicy: IfNotPresent
    cronjob:
      schedule: "0 */6 * * *"
    renovate:
      config: |
        {
          "$schema": "https://docs.renovatebot.com/renovate-schema.json",
          "platform": "gitea",
          "dependencyDashboard": true,
          "printConfig": true,
          "repositories": [
              "gitea_admin/home-ops"
          ],
        }
