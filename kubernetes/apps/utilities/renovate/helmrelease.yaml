---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 36.74.3
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      LOG_LEVEL: debug
    existingSecret: renovate-env
    image:
      repository: ghcr.io/renovatebot/renovate
      tag: 36.76.0@sha256:3fd06700dd9a59becc816dc06c1a6e0ec62dbbcd6031e2b49fbbfacd40d130dc
      pullPolicy: IfNotPresent
    cronjob:
      schedule: "0 */6 * * *"
    renovate:
      config: |
        {
          "$schema": "https://docs.renovatebot.com/renovate-schema.json",
          "platform": "gitea",
          "dependencyDashboard": true,
          "printConfig": true,
          "repositories": [
              "gitea_admin/home-ops"
          ],
        }
