---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: renovate
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: renovate
      version: 35.159.7
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      LOG_LEVEL: debug
    existingSecret: renovate-env
    image:
      repository: ghcr.io/renovatebot/renovate
      tag: 36.8.11@sha256:449ef69c8763b5eb965c3cc442068370f0ce05e13555684c278ad2ed2ef81d1a
      pullPolicy: IfNotPresent
    cronjob:
      schedule: "0 */6 * * *"
    renovate:
      config: |
        {
          "$schema": "https://docs.renovatebot.com/renovate-schema.json",
          "platform": "gitea",
          "dependencyDashboard": true,
          "printConfig": true,
          "repositories": [
              "gitea_admin/home-ops"
          ],
        }
