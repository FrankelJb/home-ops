---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: "${TIMEZONE}"
    # Waiting on rootless image first:
    # https://github.com/louislam/uptime-kuma/issues/2113
    # https://github.com/louislam/uptime-kuma/pull/2086
    # podSecurityContext:
    #   runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
    #   runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
    image:
      repository: docker.io/louislam/uptime-kuma
      tag: 1.21.1@sha256:a804f15d10d9c6e4a78f3f1d6aabcf20772a0b1e265f22d19f9281166b67ad32
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "uptime.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: uptime-kuma-pvc
    service:
      main:
        ports:
          http:
            port: 3001
