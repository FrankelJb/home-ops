---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              TZ: "${TIMEZONE}"
            # Waiting on rootless image first:
            # https://github.com/louislam/uptime-kuma/issues/2113
            # https://github.com/louislam/uptime-kuma/pull/2086
            # podSecurityContext:
            #   runAsUser: "${SECURITY_CONTEXT_RUN_AS_USER}"
            #   runAsGroup: "${SECURITY_CONTEXT_RUN_AS_GROUP}"
            image:
              repository: docker.io/louislam/uptime-kuma
              tag: 1.23.6@sha256:55d8de97ae4f6a7f966e8c9016fa5f027ef5f175d16ce0fbe421fd87b7e10e6b
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "uptime.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        globalMounts:
          - path: /app/data
        path: ${NFS_PATH}/uptime-kuma
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 3001
