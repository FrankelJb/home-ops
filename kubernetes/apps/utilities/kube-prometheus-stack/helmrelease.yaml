---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.8.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    cleanPrometheusOperatorObjectNames: true
    grafana:
      enabled: false
      forceDeployDashboards: true
    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - prometheus.${ROOT_DOMAIN}
        tls:
          - hosts:
              - prometheus.${ROOT_DOMAIN}

      prometheusSpec:
        additionalScrapeConfigs:
          - job_name: "uptime"
            scrape_interval: 30s
            scheme: http
            static_configs:
              - targets: ["uptime.${ROOT_DOMAIN}"]
            basic_auth:
              username: ${USERNAME}
              password: ${SECRET_UPTIME_PASSWORD}
        retention: 2d
        retentionSize: 6GB
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-hostpath
              resources:
                requests:
                  storage: 20Gi
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
    alertmanager:
      enabled: false
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - alertmanager.${ROOT_DOMAIN}
        tls:
          - hosts:
              - alertmanager.${ROOT_DOMAIN}
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: opsgenie-warning
          routes:
            - receiver: healthchecksio
              group_wait: 0s
              group_interval: 1m
              repeat_interval: 1m
              matchers:
                - alertname = "Watchdog"
            - receiver: "null"
              matchers:
                - alertname = "InfoInhibitor"
            - receiver: opsgenie-critical
              matchers:
                - severity =~ "critical|alert"
              continue: true
            - receiver: opsgenie-warning
              matchers:
                - severity = "warning"
              continue: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: local-hostpath
              resources:
                requests:
                  storage: 1Gi
    kubeControllerManager:
      enabled: true
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
    kubeScheduler:
      enabled: true
      serviceMonitor:
        enabled: true
        https: true
        insecureSkipVerify: true
    kubeProxy:
      enabled: true
    kubeEtcd:
      enabled: true
