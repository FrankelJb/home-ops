apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailrise
  namespace: utilities
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.3
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/yoryan/mailrise
              tag: 1.4.0@sha256:1bb4c3d336444f5579d08c8647920d74bf33d235b871a1551fcfea8faf3fe55c
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host mailrise.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host 
    persistence:
      config:
        enabled: true
        mountPath: /etc/mailrise.conf
        name: mailrise-configmap
        readOnly: true
        subPath: mailrise.conf
        type: secret
    podAnnotations:
      secret.reloader.stakater.com/reload: mailrise
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 10Mi
    service:
      main:
        ports:
          http:
            port: 8025
