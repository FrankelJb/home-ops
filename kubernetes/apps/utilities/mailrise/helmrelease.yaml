---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailrise
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/yoryan/mailrise
      tag: 1.3.0@sha256:6fdf5b361918a1f645c8f63d5d8a123c27e8e5ae79887e7a7c969c9aeee9bfd6
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host mailrise.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: secret
        name: mailrise-configmap
        subPath: mailrise.conf
        mountPath: /etc/mailrise.conf
        readOnly: true
    podAnnotations:
      secret.reloader.stakater.com/reload: mailrise
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
      limits:
        memory: 200Mi
    service:
      main:
        ports:
          http:
            port: 8025
