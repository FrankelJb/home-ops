---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 6.5.4
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    dashboard:
      ingress:
        annotations:
          kyverno.home.arpa/disabled: "true"
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host goldilocks.${ROOT_DOMAIN}
            paths:
              - path: /
                type: ImplementationSpecific
        tls:
          - hosts:
              - *host
      replicaCount: 1
      resources:
        requests:
          cpu: null
          memory: 64M
        limits:
          memory: 64M
