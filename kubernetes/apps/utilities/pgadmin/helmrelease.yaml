---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      email: admin@${ROOT_DOMAIN}
    existingSecret: pgadmin-secrets
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: 7.8@sha256:c5a4f844ca9b
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host "pgadmin.${ROOT_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-pvc
