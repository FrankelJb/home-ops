---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: 6.21@sha256:ab5907625160a1b178de3e2f495c8ad0a17712f3bac2214614ec02b5db809fa4
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host "pgadmin.${ROOT_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-pvc
