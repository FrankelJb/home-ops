---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.15.5
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      email: admin@${ROOT_DOMAIN}
    existingSecret: pgadmin-secrets
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: 7.6@sha256:03b16422cb1da6da4213fd2ed43f4c73837c97a93e9728d319fcdd0ec6ade6d5
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host "pgadmin.${ROOT_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-pvc
