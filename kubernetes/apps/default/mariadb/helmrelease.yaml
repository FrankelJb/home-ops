---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb
      version: 11.5.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    auth:
      existingSecret: mariadb-defaults
    image:
      tag: "10.6.11"
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-pvc
      extraEnvVars:
        - name: TZ
          value: ${TIMEZONE}
    volumePermissions:
      securityContext:
        runAsUser: 1000
        fsGroup: 0
