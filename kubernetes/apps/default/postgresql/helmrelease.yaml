---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.4.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      postgresql:
        auth:
          postgresPassword: ${POSTGRESQL_PASSWORD}
    image:
      tag: 14.4.0
    primary:
      initdb:
        scriptsSecret: postgresql-init
      persistence:
        enabled: true
        existingClaim: postgresql-pvc
    volumePermissions:
      securityContext:
        runAsUser: 1000
        fsGroup: 0
