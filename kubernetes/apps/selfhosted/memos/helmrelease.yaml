---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memos
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: neosmemo/memos
      tag: 0.11.2@sha256:2c65e29cb5ea8209d4db8ed2b30198691aba20258cc62f676af9c4f5d6a69811

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      memos:
        enabled: true
        mountPath: /var/opt/memos
        path: ${NFS_PATH}/memos
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 5230
