---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memos
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    enableServiceLinks: false
    image:
      repository: ghcr.io/usememos/memos
      tag: 0.15.1@sha256:1609e47ead37ecbcd775d7f0ae5ae0bfacd0a107b54da34084e232c2c7cea44f

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      memos:
        enabled: true
        mountPath: /var/opt/memos
        path: ${NFS_PATH}/memos
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 5230
