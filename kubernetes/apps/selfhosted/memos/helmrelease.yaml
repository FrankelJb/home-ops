---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memos
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: neosmemo/memos
      tag: 0.12.2@sha256:7270eedaad958a4323b2c8a6314d65ff3407016a62040168b6f0e69b2585db50

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      memos:
        enabled: true
        mountPath: /var/opt/memos
        path: ${NFS_PATH}/memos
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 5230
