apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app filebrowser
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.3
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              TZ: ${TZ}
            image:
              repository: ghcr.io/onedr0p/filebrowser
              tag: v2.26.0
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /health
                    port: 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
              startup:
                enabled: false
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host '{{ .Release.Name }}.${ROOT_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: filebrowser-pvc
      cyberdrop:
        enabled: true
        mountPath: /srv/cyberdrop
        server: ${NFS_HOST}
        type: nfs
      filebrowser:
        enabled: true
        mountPath: /.filebrowser.json
        name: filebrowser-config
        readOnly: true
        subPath: filebrowser.json
        type: configMap
      originals:
        enabled: true
        mountPath: /srv/originals
        server: ${NFS_HOST}
        type: nfs
      qbittorrent:
        enabled: true
        mountPath: /srv/qbittorrent
        path: /mnt/raid/media/qbittorrent/downloads
        server: ${NFS_HOST}
        type: nfs
    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 50Mi
    service:
      main:
        ports:
          http:
            port: 80
  valuesFrom:
    - kind: Secret
      name: *app
      targetPath: persistence.originals.path
      valuesKey: ORIGINALS_PATH
    - kind: Secret
      name: *app
      targetPath: persistence.cyberdrop.path
      valuesKey: CYBERDROP_PATH
