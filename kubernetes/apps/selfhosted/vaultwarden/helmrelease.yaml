apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.3
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              DATA_FOLDER: /data
              DOMAIN: https://vaultwarden.${ROOT_DOMAIN}
              SIGNUPS_ALLOWED: false
              SMTP_FROM: vaultwarden@${ROOT_DOMAIN}
              SMTP_HOST: email-smtp.eu-west-1.amazonaws.com
              SMTP_PORT: 587
              SMTP_SECURITY: starttls
              TZ: ${TIMEZONE}
              WEBSOCKET_ENABLED: true
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.30.0@sha256:27638a2ae977d66d99891c06562ff9ba78a60869d2e5a94cf2953f1d03fde12f
    envFrom:
      - secretRef:
          name: *app
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host '{{ .Release.Name }}.${ROOT_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        mountPath: /data
        path: /mnt/raid/nfs/vaultwarden
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 80
