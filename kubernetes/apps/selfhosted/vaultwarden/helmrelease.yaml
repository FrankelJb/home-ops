---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      DATA_FOLDER: "/data"
      DOMAIN: https://vaultwarden.${ROOT_DOMAIN}
      SMTP_FROM: vaultwarden@${ROOT_DOMAIN}
      SIGNUPS_ALLOWED: false
      SMTP_HOST: email-smtp.eu-west-1.amazonaws.com
      SMTP_PORT: 587
      SMTP_SECURITY: starttls
      TZ: ${TIMEZONE}
      WEBSOCKET_ENABLED: true
    envFrom:
      - secretRef:
          name: *app
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
        tls:
          - hosts:
              - *host
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.29.0@sha256:0ac927bb98fe21a8e8839faee9bb9f48bfd456bc7b0080c784a4dbe2051d5c9f
    persistence:
      config:
        enabled: true
        mountPath: /data
        path: /mnt/raid/nfs/vaultwarden
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
