---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-synapse
      version: 3.7.10
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    config:
      enableRegistration: false
      registrationSharedSecret: ${SECRET_MATRIX_REGISTRATION_TOKEN}
      trustedKeyServers:
        - server_name: ""
    extraConfig:
      registration_requires_token: true
      suppress_key_server_warning: true
    externalRedis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
    externalPostgresql:
      host: ${POSTGRESQL_HOST}
      port: 5432
      username: synapse
      database: synapse
      existingSecret: matrix-synapse-extra
      existingSecretPasswordKey: postgresql-password
    image:
      repository: ghcr.io/matrix-org/synapse
      tag: v1.95.1@sha256:9b6d64057cf0be41370c87523fd9dc9a0b744389aa67cb0462eca4ef34e0c5ec
    ingress:
      className: nginx
      hosts:
        - host: &host "matrix.${ROOT_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistence:
      enabled: true
      existingClaim: matrix-synapse-pvc
    postgresql:
      enabled: false
    redis:
      enabled: false
    serverName: *host
    signingkey:
      job:
        enabled: false
      existingSecret: matrix-synapse-extra
      existingSecretKey: signing.key
