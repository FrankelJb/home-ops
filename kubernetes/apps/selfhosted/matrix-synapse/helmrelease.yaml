---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: matrix-synapse
      version: 3.7.11
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    config:
      enableRegistration: false
      registrationSharedSecret: ${SECRET_MATRIX_REGISTRATION_TOKEN}
      trustedKeyServers:
        - server_name: ""
    extraConfig:
      registration_requires_token: true
      suppress_key_server_warning: true
    externalRedis:
      host: ${REDIS_HOST}
      password: ${REDIS_PASSWORD}
    externalPostgresql:
      host: ${POSTGRESQL_HOST}
      port: 5432
      username: synapse
      database: synapse
      existingSecret: matrix-synapse-extra
      existingSecretPasswordKey: postgresql-password
    image:
      repository: ghcr.io/matrix-org/synapse
      tag: v1.96.1@sha256:06f22516cb76993572d553a99797b2b61a91f8389a76dc01f04127596b4f8ca8
    ingress:
      className: nginx
      hosts:
        - &host "matrix.${ROOT_DOMAIN}"
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: matrix-synapse
              port:
                number: 8008
      tls:
        - hosts:
            - *host
    persistence:
      enabled: true
      existingClaim: matrix-synapse-pvc
    postgresql:
      enabled: false
    redis:
      enabled: false
    serverName: *host
    signingkey:
      job:
        enabled: false
      existingSecret: matrix-synapse-extra
      existingSecretKey: signing.key
