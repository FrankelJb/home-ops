apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app planka
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.0.3
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/plankanban/planka
              tag: 1.14.3@sha256:3aa4eedec7085e918d7043be8bfd8ad5fbe5522f9e839bbcebcbcbaec49d7e0f
    envFrom:
      - secretRef:
          name: planka
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host '{{ .Release.Name }}.${ROOT_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        existingClaim: planka-pvc
        size: 10Gi
        subPath:
          - mountPath: /app/public/user-avatars
            path: user-avatars
          - mountPath: /app/private/attachments
            path: attachments
          - mountPath: /app/public/project-background-images
            path: project-background-images
    service:
      main:
        ports:
          http:
            port: 1337
