---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app planka
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    envFrom:
      - secretRef:
          name: *app
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    image:
      repository: ghcr.io/plankanban/planka
      tag: 1.13.0@sha256:14c190743122a2f18a313804b5672c4e89bf6146f47f7d72b1a88ed81d795766
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        size: 10Gi
        existingClaim: planka-pvc
        subPath:
          - mountPath: /app/public/user-avatars
            path: user-avatars
          - mountPath: /app/private/attachments
            path: attachments
          - mountPath: /app/public/project-background-images
            path: project-background-images
    service:
      main:
        ports:
          http:
            port: 1337
