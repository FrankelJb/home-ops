sharry.restserver {

  base-url = "https://sharry.${ROOT_DOMAIN}"

  bind {
    address = "0.0.0.0"
    port = 9090
  }

  backend {
    auth {
      fixed.enabled = true ## enabled admin:admin access
    }

    jdbc {
      url = "jdbc:postgresql://${POSTGRESQL_PASSWORD}:${POSTGRESQL_HOST}/sharry"
      user = "${SECRET_SHARRY_POSTGRESQL_USER}"
      password = "${SECRET_SHARRY_POSTGRESQL_PASSWORD}"
    }

    signup {
      mode = "invite"
      invite-time = "14 days"
      invite-password = "${SECRET_SHARRY_INVITE_PASSWORD}"
    }
    # How files are stored.
    files {
      default-store = "filesystem"
      stores = {
        database =
          { enabled = false
            type = "default-database"
          }

        filesystem =
          { enabled = true
            type = "file-system"
            directory = "/data"
          }

      }
    }
    share {
      max-size = "15G"
    }
  }

}
