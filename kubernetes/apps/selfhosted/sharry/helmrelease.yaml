apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app sharry
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            annotations:
              configMap.reloader.stakater.com/reload: *app
              secret.reloader.stakater.com/reload: *app
            args:
              - /opt/sharry.conf
            image:
              repository: eikek0/sharry
              tag: v1.12.1@sha256:a842c68ae215fd3407a33732d9588d56915e2fee2b1fc92cd310fe26e979122c
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 50m
                memory: 250Mi
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: ${ROOT_DOMAIN}
          external-dns.home.arpa/enabled: 'true'
        className: nginx
        hosts:
          - host: &host '{{ .Release.Name }}.${ROOT_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        globalMounts:
          - path: /opt/sharry.conf
            subPath: sharry.conf
        name: *app
        type: configMap
      data:
        path: /mnt/raid/media/sharry
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 9090
