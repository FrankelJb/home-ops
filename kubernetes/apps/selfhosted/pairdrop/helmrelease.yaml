---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pairdrop
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: ${TIMEZONE}
    image:
      repository: lscr.io/linuxserver/pairdrop
      tag: 1.7.6@sha256:f1e602dffa61101e741295d52d8fe5c0b8eaeced251090bcd5751c2314a7f21d
    ingress:
      main:
        enabled: true
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 3000
