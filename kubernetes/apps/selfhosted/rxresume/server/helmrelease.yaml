---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app rxresume-server
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    envFrom:
      - secretRef:
          name: *app
    image:
      repository: amruthpillai/reactive-resume
      tag: server-3.6.18@sha256:42a445fc3b24377540ace38b5cc8e219bf750de8cd8501adabbb688a1051b9e7

    service:
      main:
        ports:
          http:
            port: 3100
