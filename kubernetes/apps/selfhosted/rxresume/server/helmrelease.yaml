---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app rxresume-server
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    envFrom:
      - secretRef:
          name: *app
    image:
      repository: amruthpillai/reactive-resume
      tag: server-3.7.18@sha256:7cb80052608896bb9f55b9293d0a8251e64f4c2bd39f7e027052e3c761a98ba1

    service:
      main:
        ports:
          http:
            port: 3100
