---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rxresume-client
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: amruthpillai/reactive-resume
      tag: client-3.7.18@sha256:60a4d03950887a52192135f701d86ea9f9847595fddd308e2df75f6411dac621

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            rewrite /api/(.*) /$1 break;
        hosts:
          - host: &host "rxresume.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
              - path: /api
                pathType: Prefix
                service:
                  name: rxresume-server
                  port: 3100
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 3000
