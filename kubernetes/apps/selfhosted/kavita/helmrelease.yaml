---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kavita
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: ${TIMEZONE}
    image:
      repository: ghcr.io/kareadita/kavita
      tag: 0.7.4@sha256:d32a72105c95b41a19bf7739484fd529ce6e3fb38a6fcdbf4f2c10d1c660b738
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        path: ${NFS_PATH}/jellyseerr
        server: ${NFS_HOST}
        type: nfs
      books:
        enabled: true
        path: /mnt/raid/media/books
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 5000
