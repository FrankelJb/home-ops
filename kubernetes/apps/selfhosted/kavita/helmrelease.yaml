apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kavita
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              TZ: ${TIMEZONE}
            image:
              repository: ghcr.io/kareadita/kavita
              tag: 0.7.10@sha256:31c4c2af639f45d0032c6c4668ae810ddceb9bbf37c3c3917c00b3c505bda175
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host '{{ .Release.Name }}.${ROOT_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      books:
        enabled: true
        path: /mnt/raid/media/books
        server: ${NFS_HOST}
        type: nfs
      config:
        enabled: true
        path: ${NFS_PATH}/jellyseerr
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 5000
