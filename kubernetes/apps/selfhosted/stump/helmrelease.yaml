apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stump
  namespace: selfhosted
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              PGID: 1000
              PUID: 1000
              STUMP_PORT: 10801
            image:
              pullPolicy: IfNotPresent
              repository: aaronleopold/stump
              tag: nightly@sha256:5eba505a29b9ca1a389112dea6984b00b23b5e150f30acecd96235641adcf9b6
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host stump.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        path: /mnt/raid/media/books
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 10801
