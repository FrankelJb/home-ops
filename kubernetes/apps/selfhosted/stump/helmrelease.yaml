---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stump
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      PUID: 1000
      PGID: 1000
      STUMP_PORT: 10801
    image:
      repository: aaronleopold/stump
      tag: nightly@sha256:d765c2bccd534611312b06b31327b8231d0deb5248629bf385975d71f0e2407b
      pullPolicy: IfNotPresent
    persistence:
      data:
        enabled: true
        path: /mnt/raid/media/books
        server: ${NFS_HOST}
        type: nfs
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host stump.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 10801
