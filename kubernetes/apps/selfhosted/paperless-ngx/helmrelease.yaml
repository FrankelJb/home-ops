---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless-ngx
  namespace: selfhosted
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    env:
      COMPOSE_PROJECT_NAME: *app
      PAPERLESS_CONSUMER_POLLING: 60
      PAPERLESS_CONSUMER_DELETE_DUPLICATES: true
      PAPERLESS_CONSUMER_RECURSIVE: true
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
      PAPERLESS_CONSUMPTION_DIR: /paperless/consume
      PAPERLESS_DATA_DIR: /paperless/data
      PAPERLESS_DBHOST: "${POSTGRESQL_HOST}"
      PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
      PAPERLESS_FILENAME_FORMAT_REMOVE_NONE: true
      PAPERLESS_MEDIA_ROOT: /paperless/media
      PAPERLESS_REDIS: "redis://:${REDIS_PASSWORD}@${REDIS_HOST}"
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_TIME_ZONE: ${TIMEZONE}
      PAPERLESS_URL: https://paperless-ngx.${ROOT_DOMAIN}
    envFrom:
      - secretRef:
          name: *app
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
        hosts:
          - host: &host "{{ .Release.Name }}.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.14@sha256:3ec9e875030cb63ee2e92beea97aaf829ae8b2d23253b25fd7aefb816e361431
    persistence:
      data:
        enabled: true
        mountPath: /paperless
        path: /mnt/raid/nfs/paperless-ngx
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 8000
