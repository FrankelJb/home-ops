---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: infra
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    domain: ${ROOT_DOMAIN}
    service:
      type: ClusterIP
      clusterIP: 10.43.0.53
