---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: glauth
  namespace: infra
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    command: ["/app/glauth", "-c", "/config"]
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/glauth/glauth
      tag: v2.2.0-RC1
    persistence:
      config:
        enabled: true
        type: secret
        name: glauth-secret
        items:
          - key: server.toml
            path: server.toml
          - key: groups.toml
            path: groups.toml
          - key: users.toml
            path: users.toml
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
    service:
      main:
        ports:
          http:
            port: 5555
          ldap:
            enabled: true
            port: 389
