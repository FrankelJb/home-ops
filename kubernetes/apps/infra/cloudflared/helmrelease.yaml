---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: infra
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 1
    image:
      repository: docker.io/cloudflare/cloudflared
      tag: 2023.5.0
    env:
      NO_AUTOUPDATE: "true"
      TUNNEL_CRED_FILE: /etc/cloudflared/creds/cred.json
      TUNNEL_TRANSPORT_PROTOCOL: auto
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config/config.yaml
      - --metrics
      - 0.0.0.0:9090
      - run
    service:
      main:
        nameOverride: metrics
        ports:
          http:
            port: 9090
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflared-configmap # overriden by kustomizeconfig
        subPath: config.yaml
        mountPath: /etc/cloudflared/config/config.yaml
        readOnly: true
      creds:
        enabled: true
        type: secret
        name: &secret cloudflared-tunnel
        mountPath: /etc/cloudflared/creds/cred.json
        readOnly: true
    resources:
      requests:
        memory: 64Mi
        cpu: 10m
      limits:
        memory: 128Mi
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
      configmap.reloader.stakater.com/reload: *config
