apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: infra
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            args:
              - --config
              - /config/configuration.yaml
            envFrom:
              - secretRef:
                  name: authelia-secret
            image:
              repository: ghcr.io/authelia/authelia
              tag: 4.37.5
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 5m
                memory: 10Mi
    defaultPodOptions:
      enableServiceLinks: false
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host auth.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        name: authelia-configmap
        type: configMap
    service:
      main:
        ports:
          http:
            port: 9091
          metrics:
            enabled: true
            port: 8080
