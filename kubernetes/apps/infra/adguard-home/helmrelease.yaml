---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: infra
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.25
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: adguard-home-config
        subPath: config.yaml
        mountPath: /opt/adguardhome/conf
        readOnly: true
      data:
        accessMode: ReadWriteOnce
        enabled: true
        mountPath: /opt/adguardhome/work
        size: 100Mi
        storageClass: local-hostpath
    service:
      main:
        ports:
          http:
            port: 3000
      dns-tcp:
        enabled: true
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
