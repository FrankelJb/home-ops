---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: infra
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    initContainers:
      #   # -- Configures an initContainer that copies the configmap to the AdGuardHome conf directory
      #   # It does NOT overwrite when the file already exists.
      #   # @default -- See values.yaml
      copy-configmap:
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
          - "sh"
          - "-c"
          - |
            if [ ! -f /opt/adguardhome/conf/AdGuardHome.yaml ]; then
              mkdir -p /opt/adguardhome/conf
              cp /tmp/AdGuardHome.yaml /opt/adguardhome/conf/AdGuardHome.yaml
            fi
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: tmp
            mountPath: /tmp/AdGuardHome.yaml
            subPath: AdGuardHome.yaml
          - name: config
            mountPath: /opt/adguardhome/conf
    ingress:
      main:
        enabled: true
        hosts:
          - host: &host adguard.${ROOT_DOMAIN}
            paths:
              - pathType: Prefix
                path: /
        tls:
          - hosts:
              - *host
    image:
      repository: adguard/adguardhome
      tag: v0.107.34
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp/AdGuardHome.yaml
        name: adguard-home-config
        subPath: AdGuardHome.yaml
        type: configMap
      config:
        enabled: true
        mountPath: /opt/adguardhome/conf
        type: emptyDir
      data:
        accessMode: ReadWriteOnce
        enabled: true
        mountPath: /opt/adguardhome/work
        size: 100Mi
        storageClass: local-hostpath
    service:
      main:
        ports:
          http:
            port: 3000
      dns-tcp:
        enabled: true
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
