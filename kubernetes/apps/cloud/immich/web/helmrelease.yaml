apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich-web
  namespace: cloud
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            envFrom:
              - secretRef:
                  name: immich-secret
              - configMapRef:
                  name: immich-configmap
            image:
              repository: ghcr.io/immich-app/immich-web
              tag: v1.85.0@sha256:10778b177594390e1a9ec0d5e80150fb9c6855ff964a7ceb2eded4728abaa821
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 10m
                memory: 100Mi
    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: ${ROOT_DOMAIN}
          external-dns.home.arpa/enabled: 'true'
          nginx.ingress.kubernetes.io/configuration-snippet: |
            rewrite /api/(.*) /$1 break;
          nginx.ingress.kubernetes.io/proxy-body-size: '0'
          nignx.ingress.kubernetes.io/force-ssl-redirect: 'true'
          whitelist-source-range.home.arpa/disabled: 'true'
        className: nginx
        enabled: true
        hosts:
          - host: &host immich.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /api
                pathType: Prefix
                service:
                  name: immich-server
                  port: 3001
        tls:
          - hosts:
              - *host
    persistence:
      library:
        enabled: true
        existingClaim: immich-pvc
        globalMounts:
          - path: /usr/src/app/upload
    service:
      main:
        ports:
          http:
            port: 3000
