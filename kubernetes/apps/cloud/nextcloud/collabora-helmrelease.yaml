---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: collabora
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      extra_params: --o:ssl.termination=true --o:ssl.enable=false
    image:
      repository: collabora/code
      tag: 22.05.14.3.1@sha256:275e070ed40e79b6c02a1394bbd3f692caaf6660722a8e7faf356d46599c63cf
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host collabora.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 9980
