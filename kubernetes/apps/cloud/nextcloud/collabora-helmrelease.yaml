---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: collabora
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      extra_params: --o:ssl.termination=true --o:ssl.enable=false
    image:
      repository: collabora/code
      tag: 22.05.14.3.1@sha256:16db6512be154aed7cad017f1be5122248b569a953fc4e444af4c7a97f6c8cba
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host collabora.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 9980
