---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: collabora
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      extra_params: --o:ssl.termination=true --o:ssl.enable=false
    image:
      repository: collabora/code
      tag: 23.05.5.2.1@sha256:ecaa6ba2e6aa0072439b7bebb60d4af35c840b8c6c91df1f079dab90a34e3096
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host collabora.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 9980
