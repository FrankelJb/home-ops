---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app owncloud
  namespace: cloud
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    args: ["-c", "ocis init || true; ocis server"]
    command: /bin/sh
    env:
      DEMO_USERS: false # do not create demo users
      PROXY_TLS: false # use the HTTP server instead of the HTTPS server.
      PROXY_HTTP_ADDR: 0.0.0.0:9200 # listen on all available interfaces
      PROXY_OIDC_REWRITE_WELLKNOWN: true
      PROXY_OIDC_ACCESS_TOKEN_VERIFY_METHOD: none
      OCIS_INSECURE: true # generate self-signed certificates
      OCIS_URL: https://owncloud.${ROOT_DOMAIN}
      OCIS_LOG_LEVEL: info
      OCIS_LOG_COLOR: true
      OCIS_LOG_PRETTY: true
      OCIS_OIDC_ISSUER: https://auth.${ROOT_DOMAIN}
      WEB_OIDC_CLIENT_ID: ownCloud-web
    image:
      repository: owncloud/ocis@ sha256:baa0b7df7aff09181b6e9dbfba3a64f931add45b8a6cf388d9b87c210a15c2f2
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: 1024m
        hosts:
          - host: &host owncloud.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: owncloud-pvc
        type: pvc
        subPath:
          - path: config
            mountPath: /etc/ocis
          - path: data
            mountPath: /var/lib/ocis
    service:
      main:
        ports:
          http:
            port: 9200
