---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app photoview
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    envFrom:
      - secretRef:
          name: *app
    image:
      repository: viktorstrate/photoview
      tag: 2.3.13
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host photoview.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      originals:
        enabled: true
        mountPath: /photos
        readOnly: true
        path: /mnt/raid/nfs/nextcloud/data
        server: ${NFS_HOST}
        type: nfs
      cache:
        enabled: true
        mountPath: /app/cache
        existingClaim: photoview-cache-pvc
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 2000Mi
