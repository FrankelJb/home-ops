---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onlyphotofield
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/smilyorg/photofield
      tag: v0.9.2
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host onlyphotofield.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: configMap
        name: onlyphotofield-configmap
        subPath: configuration.yaml
        mountPath: /app/data/configuration.yaml
        readOnly: false
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: onlyphotofield-data-pvc
      photos:
        enabled: true
        mountPath: /app/photos
        readOnly: true
        server: ${NFS_HOST}
        type: nfs
