---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cloud
resources:
  - ./helmrelease.yaml
  - ./secret.sops.yaml
  - ./volumes.yaml
labels:
  - pairs:
      app.kubernetes.io/name: onlyphotofield
      app.kubernetes.io/instance: onlyphotofield
configMapGenerator:
  - files:
      - config/configuration.yaml
    name: onlyphotofield-configmap
generatorOptions:
  disableNameSuffixHash: true
