---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homeview
  namespace: cloud
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controllers:
      main:
        containers:
          main:
            envFrom:
              - secretRef:
                  name: *app
            image:
              repository: viktorstrate/photoview
              tag: 2.3.13
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host homeview.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      originals:
        enabled: true
        mountPath: /photos
        readOnly: true
        server: ${NFS_HOST}
        type: nfs
      cache:
        enabled: true
        mountPath: /app/cache
        path: ${LOCAL_PATH}/homeview-cache-pvc
        server: ${NFS_HOST}
        type: nfs

  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: ORIGINALS_PATH
      targetPath: persistence.originals.path
