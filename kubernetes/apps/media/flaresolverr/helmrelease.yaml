---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: ${TIMEZONE}
      PUID: "568"
      PGID: "568"
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.1.2@sha256:ab8fa9194ad105e10d27e79d904efece062041a054a9edee85fb75d4497595c4
    service:
      main:
        ports:
          http:
            port: 8191
    resources:
      requests:
        cpu: 15m
        memory: 105Mi
      limits:
        memory: 292Mi
