apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              PGID: '568'
              PUID: '568'
              TZ: ${TIMEZONE}
            image:
              repository: ghcr.io/flaresolverr/flaresolverr
              tag: v3.3.9@sha256:c6df3628d914eea7b72c5e7ce332d2a8c2b6913df1de02e20cb00ca82ab7c93f
    resources:
      limits:
        memory: 292Mi
      requests:
        cpu: 15m
        memory: 105Mi
    service:
      main:
        ports:
          http:
            port: 8191
