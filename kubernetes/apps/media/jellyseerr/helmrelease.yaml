---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: fallenbagel/jellyseerr
      tag: 1.4.1@sha256:a1384363937990b52f667598a099d2d550f35a2d3143167d8f3bbcff8db866f9
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host jellyseerr.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 5055
    persistence:
      config:
        enabled: true
        mountPath: /app/config
        path: ${NFS_PATH}/jellyseerr
        server: ${NFS_HOST}
        type: nfs
    podAnnotations:
      setGateway: "true"
