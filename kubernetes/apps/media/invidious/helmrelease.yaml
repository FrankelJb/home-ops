---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: invidious
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    enableServiceLinks: false
    envFrom:
      - secretRef:
          name: invidious
    image:
      repository: quay.io/invidious/invidious
      tag: b287ff21265007c13895a58537b8771353e8e22b@sha256:2b1289fb9959c896d9f9249d68a9feee5a798615309b3c8b7eedc5d1d32e941a
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host invidious.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 3000
