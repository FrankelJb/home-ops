---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: jesec/flood
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host flood.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        path: /mnt/raid/media/flood/data
        mountPath: /data
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 3000
