---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flood
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/flood
      tag: 4.7.0@sha256:2cb7bc81ea185f3043a4ff8c2409a49011220dd51fc147271dcac5d3099a02dd  
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host flood.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        path: /mnt/raid/media/flood/config
        mountPath: /config
        server: ${NFS_HOST}
        type: nfs
      data:
        enabled: true
        path: /mnt/raid/media/flood/data
        mountPath: /data
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 3000
