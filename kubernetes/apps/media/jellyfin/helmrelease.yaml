---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.11@sha256:02904ff44d66c9a549c1dbf7e5bb03f6185272786f871d5718da22ca9a0e600e
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host jellyfin.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8096
    persistence:
      config:
        enabled: true
        path: ${NFS_PATH}/jellyfin/config
        server: ${NFS_HOST}
        type: nfs
      media:
        enabled: true
        mountPath: /media
        readOnly: true
        path: /mnt/raid/media/qbittorrent/downloads
        server: ${NFS_HOST}
        type: nfs
      audio:
        enabled: true
        mountPath: /mnt/audio
        path: ${NFS_PATH}/navidrome/media
        server: ${NFS_HOST}
        type: nfs
      metube:
        enabled: true
        mountPath: /mnt/metube
        path: /mnt/raid/media/metube
        server: ${NFS_HOST}
        type: nfs
