apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    runtimeClassName: nvidia
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65539
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/jellyfin
              tag: 10.8.11@sha256:926e2a9f6677a0c7b12feba29f36c954154869318d6a52df72f72ff9c74cf494
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host jellyfin.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      audio:
        enabled: true
        globalMounts:
          - path: /mnt/audio
        path: ${NFS_PATH}/navidrome/media
        server: ${NFS_HOST}
        type: nfs
      config:
        enabled: true
        path: ${NFS_PATH}/jellyfin/config
        server: ${NFS_HOST}
        type: nfs
      media:
        enabled: true
        globalMounts:
          - path: /media
        path: /mnt/raid/media/qbittorrent/downloads
        readOnly: true
        server: ${NFS_HOST}
        type: nfs
      metube:
        enabled: true
        globalMounts:
          - path: /mnt/metube
        path: /mnt/raid/media/metube
        server: ${NFS_HOST}
        type: nfs
      transcode:
        enabled: true
        type: emptyDir
    resources:
      requests:
        nvidia.com/gpu: 1
        cpu: 100m
        memory: 1000Mi
      limits:
        nvidia.com/gpu: 1
        memory: 6000Mi
    service:
      main:
        ports:
          http:
            port: 8096
