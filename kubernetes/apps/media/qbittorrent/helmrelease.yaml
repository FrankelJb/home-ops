---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      PUID: 568
      PGID: 568
      TZ: ${TIMEZONE}
      QBITTORRENT__BT_PORT: &port-bt 56304
    image:
      repository: ghcr.io/hotio/qbittorrent
      tag:  4.5.5@sha256:f4a1a5eece13beed61e579172d2a54b1fc2e7ff2bbdbd7ef22a4d9f6fc36e198
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host qbittorrent.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    hostname: qbittorrent
    persistence:
      config:
        enabled: true
        path: /mnt/raid/media/qbittorrent/config
        mountPath: /config
        server: ${NFS_HOST}
        type: nfs
      media:
        enabled: true
        path: /mnt/raid/media/qbittorrent/downloads
        mountPath: /media
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt
