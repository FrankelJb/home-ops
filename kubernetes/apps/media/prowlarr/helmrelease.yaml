---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: Asia/Singapore
      PUID: "568"
      PGID: "568"
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.5.2.3447@sha256:510bcc43f96038cb43de63e87e124296da1f696cfc22206c0f7130ba0c066c8f
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host prowlarr.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        path: ${NFS_PATH}/arrs/prowlarr/config
        server: ${NFS_HOST}
        type: nfs
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 9696
