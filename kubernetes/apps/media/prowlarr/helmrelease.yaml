---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: Asia/Singapore
      PUID: "568"
      PGID: "568"
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.8.3.3876@sha256:6308efd3e0f42d08dd9d98414d1c1f9f07cb657a63062d6822bfca2a277cdef5
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host prowlarr.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        path: ${NFS_PATH}/arrs/prowlarr/config
        server: ${NFS_HOST}
        type: nfs
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 9696
