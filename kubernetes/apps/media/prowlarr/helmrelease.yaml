apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: downloads
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 5
  interval: 15m
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            env:
              PGID: '568'
              PUID: '568'
              TZ: Asia/Singapore
            image:
              repository: ghcr.io/onedr0p/prowlarr-nightly
              tag: 1.10.3.4070@sha256:aac28aa15995696a46de0c75814b07a051a339474abeb80490cf8a39887c9afd
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host prowlarr.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        path: ${NFS_PATH}/arrs/prowlarr/config
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 9696
