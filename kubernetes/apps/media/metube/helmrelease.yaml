---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metube
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      AUDIO_DOWNLOAD_DIR: /audio
      TZ: "${TIMEZONE}"
    image:
      repository: ghcr.io/alexta69/metube
      tag: latest@sha256:558e0f9978c75767a381e2853e726da89a116a0fb8d890aa2b75e9f37481f8d1
      imagePullPolicy: Always
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "metube.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8081
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      audio:
        enabled: true
        path: ${NFS_PATH}/navidrome/media/ytdl
        server: ${NFS_HOST}
        type: nfs
        readOnly: false
      downloads:
        enabled: true
        path: /mnt/raid/media/metube
        server: ${NFS_HOST}
        type: nfs
        readOnly: false
