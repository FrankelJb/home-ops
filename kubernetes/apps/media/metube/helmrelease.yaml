---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metube
  namespace: downloads
spec:
  releaseName: metube
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: "${TIMEZONE}"
      DOWNLOAD_DIR: "/downloads/videos"
      STATE_DIR: "/downloads/videos/.metube"
    image:
      repository: ghcr.io/alexta69/metube
      tag: latest
      imagePullPolicy: Always
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "metube.${ROOT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8081
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      storage:
        enabled: true
        path: /mnt/raid/media/youtubedl-material
        server: ${NFS_HOST}
        type: nfs
        readOnly: false
