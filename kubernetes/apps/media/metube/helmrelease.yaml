apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metube
  namespace: downloads
spec:
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.2.0
  install:
    createNamespace: true
    remediation:
      retries: 3
  interval: 15m
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            env:
              AUDIO_DOWNLOAD_DIR: /audio
              TZ: ${TIMEZONE}
            image:
              imagePullPolicy: Always
              repository: ghcr.io/alexta69/metube
              tag: latest@sha256:199e29154cb46d3ff20b241f9c7085ecead5f154c31080bdaa8edd0a86037eb5
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsUser: 568
        supplementalGroups:
          - 100
    ingress:
      main:
        className: nginx
        enabled: true
        hosts:
          - host: &host metube.${ROOT_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      audio:
        enabled: true
        path: ${NFS_PATH}/navidrome/media/ytdl
        readOnly: false
        server: ${NFS_HOST}
        type: nfs
      downloads:
        enabled: true
        path: /mnt/raid/media/metube
        readOnly: false
        server: ${NFS_HOST}
        type: nfs
    service:
      main:
        ports:
          http:
            port: 8081
