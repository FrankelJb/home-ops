---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
  app-template:
  env:
    TZ: ${TIMEZONE}
    ND_DATAFOLDER: /config
    ND_MUSICFOLDER: /music
  image:
    repository: ghcr.io/onedr0p/navidrome
    tag: 0.49.3@sha256:f2e1226e967a22857791943fba23816e3a48aa9587a6856807ed1298658546b7
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: &host navidrome.${ROOT_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
  service:
    main:
      ports:
        http:
          port: 4533
  persistence:
    storage:
      enabled: true
      path: ${NFS_PATH}/navidrome/media
      server: ${NFS_HOST}
      type: nfs
      subPath:
        - path: media
          mountPath: /music
        - path: config
          mountPath: /config
