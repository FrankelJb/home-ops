---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app piped
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: piped
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: teampiped
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    postgresql:
      enabled: false

    frontend:
      env:
        BACKEND_HOSTNAME: &pipedapi pipedapi.${ROOT_DOMAIN}

    backend:
      config:
        PORT: 8080
        NUM_WORKERS: 2
        PROXY_PART: https://ytproxy.${ROOT_DOMAIN}
        database:
          connection_url: jdbc:postgresql://${POSTGRESQL_HOST}:5432/piped
          driver_class: org.postgresql.Driver
          dialect: org.hibernate.dialect.PostgreSQLDialect

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
        hosts:
          - host: &host piped.${ROOT_DOMAIN}
            paths:
              - path: "/"
        tls:
          - hosts:
              - *host

      backend:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: *pipedapi
            paths:
              - path: "/"
        tls:
          - hosts:
              - *pipedapi

      ytproxy:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &proxy ytproxy.${ROOT_DOMAIN}
            paths:
              - path: "/"
        tls:
          - hosts:
              - *proxy

  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: database.password
      targetPath: backend.config.database.password
    - kind: Secret
      name: *app
      valuesKey: database.username
      targetPath: backend.config.database.username
