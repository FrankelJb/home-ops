---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.15
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    adminUser:
      create: true
      username: admin
    oidcSecret:
      create: true
      clientID: weave-gitops
      clientSecret: "${SECRET_WEAVEGITOPS_OAUTH_CLIENT_SECRET}"
      issuerURL: https://auth.${ROOT_DOMAIN}
      redirectURL: https://weave.${ROOT_DOMAIN}/oauth2/callback
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "weave.${ROOT_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    networkPolicy:
      create: false
    metrics:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: weave-gitops-secret
    rbac:
      create: true
      impersonationResourceNames: ["admin"]
      impersonationResources: ["users", "groups"]
  valuesFrom:
    - kind: Secret
      name: weave-gitops-secret
      valuesKey: adminPassword
      targetPath: adminUser.passwordHash
