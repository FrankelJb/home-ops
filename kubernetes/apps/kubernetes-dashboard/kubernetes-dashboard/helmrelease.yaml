---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.0-alpha0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - &host k8s.${ROOT_DOMAIN}
        secretName: null
        tls:
          - hosts:
              - *host
    api:
      containers:
        args:
          - --enable-skip-login
          - --disable-settings-authorizer
          - --enable-insecure-login
          - --token-ttl=43200
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
